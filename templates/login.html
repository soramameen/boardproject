{% extends "base.html" %}
{% load static %}

{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet">

{% endblock customcss %}

{% block header %}
{% endblock header %}

{% block content %}
<body class="text-center" >
<form class="form-signin" method="POST"> {% csrf_token %}

  <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="text" id="inputEmail" class="form-control" placeholder="username" name='username' required autofocus>
  <p>{{error}}</p>
  

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="password" name='password' name required>
 
  <button class="btn btn-lg btn-primary btn-block" type="submit">log in</button>
  <p>{{context}}</p>
  <p>signupがお済みでないですか?</p>
  <a href="{% url 'signup' %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">signup</a>
</form>
</body>

{% endblock content %}
